<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Trendy Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f6d365,#fda085);
}

/* Floating Card */
.container{
    width:360px;
    padding:40px 30px;
    background:white;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
    animation:fadeIn 1s ease-in-out;
}

/* Glow Border Effect */
.container::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:25px;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
    z-index:-1;
    filter:blur(15px);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
}

.container img{
    width:90px;
    margin-bottom:15px;
}

h2{
    margin-bottom:25px;
    font-weight:600;
}

/* Modern Inputs */
.input-box{
    margin-bottom:18px;
}

.input-box input{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#f2f2f2;
    outline:none;
    font-size:14px;
    transition:0.3s;
}

.input-box input:focus{
    background:#e6f0ff;
    box-shadow:0 0 10px rgba(100,150,255,0.4);
}

/* Trendy Button */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#667eea,#764ba2);
    color:white;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    transition:0.4s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(118,75,162,0.4);
}

.forgot{
    margin-top:15px;
    font-size:14px;
}

.forgot a{
    text-decoration:none;
    color:#764ba2;
}

</style>
</head>

<body>

<div class="container">

    <img src="./Student Login_files/3135755.png">

    <h2>Student Login</h2>

    <form>
        <div class="input-box">
            <input type="text" placeholder="Username" required="">
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required="">
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="forgot">
        <a href="file:///C:/Users/KARTHIKA%20A/Desktop/password%20login/index.html#">Forgot Password?</a>
    </div>

</div>



   </body></html>
